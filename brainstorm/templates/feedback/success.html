{% extends "base.html" %}

{% load i18n %}

{% load static %}

{% block title %}
  {% trans "feedback_page" %}
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="liz-sh-head alert alert-success" role="alert">{% trans "thanks_for_your_feedback" %}</div>
    <div class="d-flex flex-row mb-3">
      <div class="p-2">
        <a class="btn btn-success" href="{% url 'core:main' %}">{% trans "to_main" %}</a>
      </div>
      <div class="p-2">
        <a class="btn btn-warning" href="{% url 'feedback:feedback' %}">{% trans "to_feedback" %}</a>
      </div>
    </div>
  </div>
{% endblock content %}
