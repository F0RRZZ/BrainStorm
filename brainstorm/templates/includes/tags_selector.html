{% load i18n %}

{% load static %}

<div class="mt-3 d-flex flex-column" id="tags-selector">
    <input class="form-control" type="text" placeholder="Default input" aria-label="default input example" />
    <select class="form-select mt-2" multiple aria-label="multiple select example">
        <option value="0">Zero</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six</option>
      </select>
      <button type="button" class="btn btn-outline-info mt-2">{% trans "apply" %}</button>
      <div class="d-flex flex-column align-items-end mt-2">
        <h6>{% trans "tags_list" %}</h6>
        <div class="tags-list d-flex flex-column align-items-end"></div>
        <button type="button" class="btn btn-outline-danger mt-2">{% trans "reset" %}</button>
      </div>
</div>
<script type="module" src="{% static 'js/tags_selector.js' %}"
