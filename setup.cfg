[flake8]
count = true
exclude = .git,__pycache__,.env,venv/, */migrations/,
exit-zero = true
import-order-style = google
max-complexity = 10
max-line-length = 79
per-file-ignores =
    */users/models.py:R504
    */users/apps.py:F401,
    */collaboration/views.py:R504,
show-source = true
statistics = true
